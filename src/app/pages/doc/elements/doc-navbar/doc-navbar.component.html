<button
  class="w-100 btn btn-secondary bd-sidebar-toggle collapsed d-md-none py-0 px-1 order-3"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#navbar-documentation"
  aria-controls="navbar-documentation"
  aria-expanded="true"
  aria-label="Toggle documentation navigation"
  id="toggle-navbar-documentation"
>
  Menu
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    class="bi bi-expand"
    fill="currentColor"
    viewBox="0 0 16 16"
  >
    <title>Expand</title>
    <path
      fill-rule="evenodd"
      d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8zM7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10z"
    ></path>
  </svg>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    class="bi bi-collapse"
    fill="currentColor"
    viewBox="0 0 16 16"
  >
    <title>Collapse</title>
    <path
      fill-rule="evenodd"
      d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8zm7-8a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 4.293V.5A.5.5 0 0 1 8 0zm-.5 11.707l-1.146 1.147a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 11.707V15.5a.5.5 0 0 1-1 0v-3.793z"
    ></path>
  </svg>
</button>

<nav id="navbar-documentation" class="bd-links collapse">
  <ul class="list-unstyled mb-0 py-3 pt-md-1">
    <li class="mb-1" *ngFor="let topic of elements">
      <button
        class="btn d-inline-flex align-items-center rounded collapsed"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#'+topic.target"
        aria-expanded="false"
        [ngClass]="{
          'text-light bg-dark': themeService.theme === 'theme-dark'
        }"
      >
        {{ topic.name }}
      </button>
      <div
        class="collapse"
        [id]="topic.target"
        *ngFor="let subtopic of topic.elements"
      >
        <ul class="list-unstyled fw-normal pb-1 small">
          <li>
            <a
              [ngClass]="{
                'text-light bg-dark': themeService.theme === 'theme-dark'
              }"
              class="dropdown-item ms-3"
              href="/doc#{{ subtopic.anchor }}"
              >{{ subtopic.name }}</a
            >
          </li>
        </ul>
      </div>
    </li>
  </ul>
</nav>
