<div style="width: 100%;">
    <div style="display:flex;width:100%;justify-content: center; margin-left: auto; padding: 50px 0">
        <img [src]="isDark() ? '/assets/logo_dark.png' :'/assets/logo.png'" height="300px">
        <!--        <h2 class="" style="font-size:6rem; color:var(&#45;&#45;surface-700)">Drugst.one</h2>-->
    </div>
    <div style="display:flex; width: 100%; justify-content:center; margin-left: auto">
        <iframe width="360" height="240" src="https://www.youtube.com/embed/ScMzIvxBSi4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen class="video"></iframe>
        <iframe width="360" height="240" src="https://www.youtube.com/embed/oznr-1-poSU"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen class="video"></iframe>
        <iframe width="360" height="240" src="https://www.youtube.com/embed/NpEaa2P7qZI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen class="video"></iframe>
    </div>
    <div style="display:flex; width: 100%; justify-content:center; margin-left: auto; margin-top:16px">
        <p-button label="Integrate drugst.one" icon="pi pi-fw pi-th-large" (onClick)="switchTab(1)"></p-button>
        <span style="margin:16px"></span>
        <p-button label="Start using URL-config" icon="pi pi-fw pi-send"
                  (onClick)="switchToDoc('standalone-url')"></p-button>
        <span style="margin:16px"></span>
        <p-button label="Use drugst.online" icon="pi pi-fw pi-send" (onClick)="switchTab(2)"></p-button>
    </div>
    <div style="margin-top: 25px">
        <div class="buzz_phrase">
            <h2 style="font-size: 28px; color:var(--surface-700)">Close the link between genes and drugs!</h2>
        </div>
        <div class="buzz_phrase">
            <h2 style="font-size: 28px; color:var(--surface-700)">Enrich your results</h2>
        </div>
    </div>
</div>
