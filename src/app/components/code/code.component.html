<div style="margin:10px;">
    <div *ngIf="copy" style="display: flex; justify-content: flex-end;">
        <button pButton pRipple class="p-button-outlined clipboard-btn" icon="far fa-clipboard" pTooltip="Copy the code to clipboard!" tooltipPosition="left" style="top: +40px; left:-8px; width: 2rem; height: 2rem" (click)="toClipboard()"></button>
    </div>
    <textarea #codeArea highlight-js [lang]="lang">
        {{code}}
    </textarea>
</div>
