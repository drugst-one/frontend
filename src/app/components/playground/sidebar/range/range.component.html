<div style="padding: 5px 5px 5px 12px; width: 100%">
    <label style="display: flex; justify-self: flex-start; padding:3px 5px 3px 5px;font-size: small">{{label}}
        <span [pTooltip]="tooltip">
        <i class="far fa-question-circle" style="margin-left: 3px; padding-left:1px"></i>
        </span>
    </label>
    <input type="text" style="width: 3em" pInputText [(ngModel)]="model" readonly/>
    <p-slider [(ngModel)]="model" [min]="min" [max]="max" (onSlideEnd)="onChangeEvent()"></p-slider>
</div>
