<div style="display: flex; padding: 5px 0 5px 12px">
    <div class="side-label flex-self-left">{{label}}
        <span [pTooltip]="tooltip">
        <i class="far fa-question-circle"
           style="margin-left: 3px; padding-left:1px"></i></span>
        :
    </div>
    <p-inputSwitch class="flex-self-left" [style]="{marginLeft: '5px'}" [(ngModel)]="model"
                   (onChange)="emitChange($event.checked);"></p-inputSwitch>
</div>
