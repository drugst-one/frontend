<p-panel [collapsed]="false" *ngIf="currentPage===pageId">
    <ng-template pTemplate="header">
        <div class="p-panel-title">
           {{title}}
        </div>
    </ng-template>
   <div style="text-align: justify">
       <ng-content select=".doc-entries"></ng-content>
   </div>
</p-panel>
